<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&display=swap" rel="stylesheet">

    <!-- A defer js link will load faster and in order just the same as placing the script at the bottum of the HTML page. I chose this route to keep everthing close and easy to get to. I feel this is prosses is better for larger files. I just want to get into the habbit of linking my js file like this.  -->
    <script defer src="assets/js/script.js"></script>
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <h1></h1>
        <ul>
            <li id="highScor"><button class="a">View High Scores</button></li>
            <li id="timerText" class="hide">Time:</li>
            <li id="time"></li>
        </ul>
    </header>
    <section>
        <!--there is a reason for the empty class on h2 the class is used in javaScript-->
        <h2 id="hide-two" class="">Click the start button to take quize!!!</h2>
        <p class="str-btn btn"><button id="strBtn"></button></p>
    </section>
    <main class="container hide" id="question-container">
        <p id="question">Question</p>
        <p id="answer-buttons" class="btn-grid">
            <button class="qbtn">Answer 1</button>
            <button class="qbtn">Answer 2</button>
            <button class="qbtn">Answer 3</button>
            <button class="qbtn">Answer 4</button>
        <p id="confirm" class="confirmation"></p>
        <p id="quizeScore" class="hide">Your score is <span id="span"></span> of 100.</p>
        <p id="localStorageInput" class="hide">Enter your initials here:<input id="nameInput" type="text"></p>
        <p id="localSubmit" class="hide">
            <button class="qbtn">Submit</button>
           <button id="viweLocalStorage" type="submit" class="qbtn">View Scores</button>
        </p>
        
        </p>
    </main>
</body>

</html>
